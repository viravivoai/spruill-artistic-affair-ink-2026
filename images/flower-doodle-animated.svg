<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 464.513 464.513" width="100" height="100">
<defs>
<style>
.doodle-path {
  fill: none;
  stroke: #1a1a1a;
  stroke-width: 8;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 500;
  animation: drawDoodle 3s ease-in-out infinite;
}

@keyframes drawDoodle {
  0% {
    stroke-dashoffset: 500;
    opacity: 1;
  }
  70% {
    stroke-dashoffset: 0;
    opacity: 1;
  }
  85% {
    stroke-dashoffset: 0;
    opacity: 0.3;
  }
  100% {
    stroke-dashoffset: 500;
    opacity: 1;
  }
}

.doodle-path:nth-of-type(2) { animation-delay: 0.1s; }
.doodle-path:nth-of-type(3) { animation-delay: 0.2s; }
</style>
</defs>
