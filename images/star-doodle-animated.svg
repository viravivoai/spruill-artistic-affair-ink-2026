<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
<defs>
<style>
.doodle-path {
  fill: none;
  stroke: #1a1a1a;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 200;
  animation: drawDoodle 3s ease-in-out infinite;
}

@keyframes drawDoodle {
  0% {
    stroke-dashoffset: 200;
    opacity: 1;
  }
  70% {
    stroke-dashoffset: 0;
    opacity: 1;
  }
  85% {
    stroke-dashoffset: 0;
    opacity: 0.3;
  }
  100% {
    stroke-dashoffset: 200;
    opacity: 1;
  }
}

.doodle-path:nth-of-type(2) { animation-delay: 0.1s; }
.doodle-path:nth-of-type(3) { animation-delay: 0.2s; }
</style>
</defs>
<g>
  <path class="doodle-path" d="M50,10 L61,40 L92,40 L67,60 L78,90 L50,70 L22,90 L33,60 L8,40 L39,40 Z"/>
  <path class="doodle-path" d="M50,50 L70,70"/>
  <path class="doodle-path" d="M30,30 L40,50"/>
</g>
</svg>