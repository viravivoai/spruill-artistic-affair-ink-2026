<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simple curved arrow doodle with SMIL animation -->
  <!-- Total path length ~180. Animation: 3s draw, 3s pause = 6s cycle -->
  <path 
    fill="none" 
    stroke="#1a1a1a" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    stroke-dasharray="180"
    stroke-dashoffset="180"
    d="M15,70 Q25,20 50,25 Q80,30 75,55 Q72,75 55,75 M55,75 L72,65 M55,75 L65,88">
    <!-- Draw animation: 3s to draw, 3s pause at full, then instant reset -->
    <animate 
      attributeName="stroke-dashoffset" 
      values="180;0;0;180" 
      keyTimes="0;0.5;0.95;1" 
      dur="6s" 
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0 0 1 1; 0 0 1 1"/>
    <!-- Fade effect at end of cycle -->
    <animate
      attributeName="opacity"
      values="1;1;1;0;1"
      keyTimes="0;0.5;0.9;0.95;1"
      dur="6s"
      repeatCount="indefinite"/>
  </path>
</svg>
