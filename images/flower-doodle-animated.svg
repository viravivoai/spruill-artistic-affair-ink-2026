<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Simple flower doodle with SMIL animation -->
  <!-- 5 petals + center circle. Total path ~350 -->
  <g fill="none" stroke="#1a1a1a" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- All petals as one continuous path for sequential drawing -->
    <path 
      stroke-dasharray="350"
      stroke-dashoffset="350"
      d="M50,35 Q60,20 50,15 Q40,20 50,35
         M50,35 Q65,30 75,40 Q65,45 50,35
         M50,35 Q60,50 65,60 Q55,55 50,35
         M50,35 Q40,50 35,60 Q45,55 50,35
         M50,35 Q35,30 25,40 Q35,45 50,35
         M50,50 A10,10 0 1,1 50,70 A10,10 0 1,1 50,50">
      <animate 
        attributeName="stroke-dashoffset" 
        values="350;0;0;350" 
        keyTimes="0;0.5;0.95;1" 
        dur="6s" 
        repeatCount="indefinite"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0 0 1 1; 0 0 1 1"/>
      <animate
        attributeName="opacity"
        values="1;1;1;0;1"
        keyTimes="0;0.5;0.9;0.95;1"
        dur="6s"
        repeatCount="indefinite"/>
    </path>
  </g>
</svg>
