<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
<defs>
<style>
.doodle-path {
  fill: none;
  stroke: #1a1a1a;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 250;
  animation: drawDoodle 3s ease-in-out infinite;
}

@keyframes drawDoodle {
  0% {
    stroke-dashoffset: 250;
    opacity: 1;
  }
  70% {
    stroke-dashoffset: 0;
    opacity: 1;
  }
  85% {
    stroke-dashoffset: 0;
    opacity: 0.3;
  }
  100% {
    stroke-dashoffset: 250;
    opacity: 1;
  }
}

.doodle-path:nth-of-type(2) { animation-delay: 0.15s; }
.doodle-path:nth-of-type(3) { animation-delay: 0.3s; }
.doodle-path:nth-of-type(4) { animation-delay: 0.45s; }
</style>
</defs>
<g>
  <path class="doodle-path" d="M20,50 L70,50"/>
  <path class="doodle-path" d="M60,40 L75,50 L60,60"/>
  <path class="doodle-path" d="M30,20 Q35,35 30,50 Q25,65 30,80"/>
  <path class="doodle-path" d="M35,25 L25,30 L28,40"/>
</g>
</svg>