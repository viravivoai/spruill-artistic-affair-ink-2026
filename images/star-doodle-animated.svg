<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Hand-drawn star doodle with SMIL animation -->
  <!-- Star drawn as continuous path. Total path ~280 -->
  <path 
    fill="none" 
    stroke="#1a1a1a" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    stroke-dasharray="280"
    stroke-dashoffset="280"
    d="M50,10 L58,38 L88,38 L64,56 L73,85 L50,68 L27,85 L36,56 L12,38 L42,38 Z M45,45 L55,52">
    <!-- Draw animation: 3s to draw, 3s pause at full, then instant reset -->
    <animate 
      attributeName="stroke-dashoffset" 
      values="280;0;0;280" 
      keyTimes="0;0.5;0.95;1" 
      dur="6s" 
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0 0 1 1; 0 0 1 1"/>
    <!-- Fade effect at end of cycle -->
    <animate
      attributeName="opacity"
      values="1;1;1;0;1"
      keyTimes="0;0.5;0.9;0.95;1"
      dur="6s"
      repeatCount="indefinite"/>
  </path>
</svg>
